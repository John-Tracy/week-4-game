<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> 
		<link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
		<title>StarWars RPG | John Tracy</title>
	</head>

<body>
	<header>
		<div class="jumbotron"><h1>StarWars RPG</h1></div>	
	</header>
		<div class="container">
			<div class="container" ><h3>Choose Your Path...</h3></div>
			<div class="row" id="calmArea">
				<div class="col-md-12 gameBoard">
					<div class="imgHolder" id="jarDiv">
						<p>Jar Jar binks</p>
						<img id="jarPic"src="assets/images/jarjarimg.jpg">
						<p id="jarhp"></p>
					</div>
					<div class="imgHolder" id="darthDiv">
						<p>Darth Vader</p>
						<img id="darthPic" src="assets/images/darthimg.jpg">
						<p id="darthhp"></p>
					</div>
					<div class="imgHolder" id="soloDiv">
						<p>Han Solo</p>
						<img id="soloPic" src="assets/images/soloimg.jpg">
						<p id="hanhp"></p>
					</div>
					<div class="imgHolder" id="lukeDiv">
						<p>Luke Skywalker</p>
						<img id="lukePic" src="assets/images/lukeimg.jpg">
						<p id="lukehp"></p>
					</div>
				</div>
	</div>
	<div class="container">
		<div class="row">
  			<div class="col-xs-6 col-md-5" id="userAttack"></div>
 	 		<div class="col-xs-6 col-md-2" id="theCenter">
 	 		<h1>VS</h1>
 	 
 	 		</div>
  			<div class="col-xs-6 col-md-5" id="enemyAttack"></div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<h3>Choose your Opponent Below and your battle will begin!</h3>
			<div class="col-md-12 gameBoard" id="defenderArea"></div>
		</div>
	</div>


<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
